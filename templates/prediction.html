{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto animate-fade-in">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white sm:text-4xl">Prediksi Curah Hujan</h1>
        <p class="mt-3 text-xl text-gray-500 dark:text-gray-400">Masukkan data suhu dan kelembapan untuk mendapatkan prediksi.</p>
    </div>

    <div class="bg-white dark:bg-slate-900 shadow-xl rounded-2xl overflow-hidden dark:border dark:border-gray-700 reveal">
        <div class="p-6 sm:p-10">
            <form id="prediction-form" class="space-y-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                    <div>
                        <label for="tavg" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Suhu Rata-rata (Â°C)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-temperature-half text-gray-400 dark:text-gray-500"></i>
                            </div>
                            <input type="number" step="0.1" name="tavg" id="tavg" required class="focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 dark:border-gray-600 rounded-md py-3 dark:bg-slate-800 dark:text-white dark:placeholder-gray-500" placeholder="Contoh: 25.5">
                        </div>
                    </div>

                    <div>
                        <label for="rh_avg" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Kelembapan Rata-rata (%)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-droplet text-gray-400 dark:text-gray-500"></i>
                            </div>
                            <input type="number" step="0.1" name="rh_avg" id="rh_avg" required class="focus:ring-accent focus:border-accent block w-full pl-10 sm:text-sm border-gray-300 dark:border-gray-600 rounded-md py-3 dark:bg-slate-800 dark:text-white dark:placeholder-gray-500" placeholder="Contoh: 80.0">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pilih Model</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="model" value="lstm" class="peer sr-only">
                            <div class="rounded-lg border border-gray-200 dark:border-gray-700 p-4 text-center hover:bg-gray-50 dark:hover:bg-slate-800 peer-checked:border-accent peer-checked:bg-sky-50 dark:peer-checked:bg-sky-900/20 peer-checked:text-accent transition-all dark:text-gray-300">
                                <span class="font-medium">LSTM</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="model" value="prophet" class="peer sr-only">
                            <div class="rounded-lg border border-gray-200 dark:border-gray-700 p-4 text-center hover:bg-gray-50 dark:hover:bg-slate-800 peer-checked:border-accent peer-checked:bg-sky-50 dark:peer-checked:bg-sky-900/20 peer-checked:text-accent transition-all dark:text-gray-300">
                                <span class="font-medium">Prophet</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="model" value="both" class="peer sr-only" checked>
                            <div class="rounded-lg border border-gray-200 dark:border-gray-700 p-4 text-center hover:bg-gray-50 dark:hover:bg-slate-800 peer-checked:border-accent peer-checked:bg-sky-50 dark:peer-checked:bg-sky-900/20 peer-checked:text-accent transition-all dark:text-gray-300">
                                <span class="font-medium">Keduanya</span>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors">
                    Proses Prediksi
                </button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results-container" class="mt-10 hidden space-y-8">
        
        <!-- Skeleton Loader -->
        <div id="skeleton-loader" class="hidden animate-pulse space-y-4">
            <div class="h-40 bg-gray-200 dark:bg-slate-800 rounded-xl"></div>
            <div class="h-20 bg-gray-200 dark:bg-slate-800 rounded-xl"></div>
        </div>

        <!-- Result Cards -->
        <div id="prediction-results" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be injected here -->
        </div>

        <!-- AI Explanation -->
        <div id="ai-explanation" class="bg-white dark:bg-slate-900 rounded-xl shadow-lg p-6 border-l-4 border-purple-500 hidden dark:border-gray-700">
            <div class="flex items-center mb-4">
                <div class="bg-purple-100 dark:bg-purple-900/30 p-2 rounded-lg mr-3">
                    <i class="fa-solid fa-robot text-purple-600 dark:text-purple-400 text-xl"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Analisis AI Assistant</h3>
            </div>
            <div id="ai-content" class="prose prose-sm max-w-none text-gray-600 dark:text-gray-300 dark:prose-invert">
                <!-- AI content here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('prediction-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // UI States
    const resultsContainer = document.getElementById('results-container');
    const skeletonLoader = document.getElementById('skeleton-loader');
    const predictionResults = document.getElementById('prediction-results');
    const aiExplanation = document.getElementById('ai-explanation');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    // Reset & Show Loading
    resultsContainer.classList.remove('hidden');
    skeletonLoader.classList.remove('hidden');
    predictionResults.innerHTML = '';
    aiExplanation.classList.add('hidden');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Memproses...';
    
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        // Hide Skeleton
        skeletonLoader.classList.add('hidden');
        
        // Render Cards
        if (result.lstm) {
            predictionResults.innerHTML += createCard('LSTM', result.lstm);
        }
        if (result.prophet) {
            predictionResults.innerHTML += createCard('Prophet', result.prophet);
        }
        
        // Render AI Explanation
        if (result.ai_explanation) {
            aiExplanation.classList.remove('hidden');
            document.getElementById('ai-content').innerHTML = marked.parse(result.ai_explanation);
        }
        
    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat memproses prediksi.');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Proses Prediksi';
    }
});

function createCard(modelName, data) {
    return `
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg overflow-hidden transform transition-all hover:scale-105 duration-300 dark:border dark:border-gray-700">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${modelName} Model</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Prediksi Curah Hujan</p>
                    </div>
                    <div class="bg-gray-100 dark:bg-slate-800 p-2 rounded-lg">
                        <i class="fa-solid fa-cloud-rain text-accent"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <span class="text-4xl font-bold text-gray-900 dark:text-white">${data.prediction}</span>
                    <span class="text-gray-500 dark:text-gray-400 ml-1">mm/hari</span>
                </div>
                <div class="flex items-center p-3 bg-gray-50 dark:bg-slate-800 rounded-lg">
                    <div class="flex-shrink-0 w-3 h-3 rounded-full ${data.color.replace('text-', 'bg-')} mr-3"></div>
                    <div>
                        <p class="text-sm font-medium text-gray-900 dark:text-white">${data.category}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${data.desc}</p>
                    </div>
                </div>
            </div>
        </div>
    `;
}
</script>
{% endblock %}
