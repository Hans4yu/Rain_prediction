<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Curah Hujan - Citeko</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }

        .nav-link {
            position: relative;
            color: #4b5563;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: #2563eb;
            font-weight: 600;
        }

        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>

<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="glass-nav fixed w-full z-50 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2">
                        <i class="fa-solid fa-cloud-showers-heavy text-blue-600 text-2xl"></i>
                        <span class="font-bold text-xl text-gray-900">Rain<span
                                class="text-blue-600">Citeko</span></span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fa-solid fa-home mr-1"></i> Home
                    </a>
                    <a href="/data" class="nav-link {% if request.path == '/data' %}active{% endif %}">
                        <i class="fa-solid fa-database mr-1"></i> Data
                    </a>
                    <a href="/evaluation" class="nav-link {% if request.path == '/evaluation' %}active{% endif %}">
                        <i class="fa-solid fa-chart-line mr-1"></i> Evaluasi
                    </a>
                    <a href="/predict" class="nav-link {% if request.path == '/predict' %}active{% endif %}">
                        <i class="fa-solid fa-crystal-ball mr-1"></i> Prediksi
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Home</a>
            <a href="/data" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Data</a>
            <a href="/evaluation" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Evaluasi</a>
            <a href="/predict" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Prediksi</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-20 pb-10 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-500 text-sm">Â© 2025 Stasiun Meteorologi Citeko - Rain Citeko</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">GitHub</span>
                        <i class="fa-brands fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
